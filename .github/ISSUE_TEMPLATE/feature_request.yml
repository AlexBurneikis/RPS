name: Feature Request
description: This project thrives on community contributions. Please submit a feature request here.
labels: [feature request]
body:
  - type: textarea
    attributes:
      label: What is your feature request?
      description: I can not guarantee that this feature will be implemented, BUT I will try my best to implement it. If you have the ability, please open a Pull Request.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What's the Problem?
      description: If your feature request is related to a problem, describe it clearly.
    validations:
      required: false